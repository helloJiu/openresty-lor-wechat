# generated by `lor framework`# user www www;
pid tmp/dev-nginx.pid;

# This number should be at maxium the number of CPU on the server
worker_processes 4;

events {
    # Number of connections per worker
    worker_connections 4096;
}

http {
    sendfile on;
    include ./mime.types;

    # lua_package_path "./app/?.lua;./?.lua;/usr/local/lor/?.lua;;;;";
    # 包目录
    lua_package_path "./?.lua;;;;";
    lua_code_cache on;


    server {
        # List port
        listen 8124;

        # Access log
        access_log logs/dev-access.log;

        # error log LEVEL : debug,info,notice,warn,error,crit 
        # Error log
        error_log logs/dev-error.log notice;

        # this variable is for view render(lua-resty-template)
        set $template_root '';

        location /static {
            alias ./app/static; #app/static;
        }

        # lor runtime
        location / {
            resolver 114.114.114.114;
            content_by_lua_file ./app/main.lua;
        }
    }
}
